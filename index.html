<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï≤Êú®È±ºÁßØÂäüÂæ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FFF8F0;
            background-image: url('https://img.freepik.com/free-photo/old-paper-texture_1194-5413.jpg');
            background-size: cover;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 248, 240, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.3);
            border: 2px solid #8B4513;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            position: relative;
        }
        
        h1 {
            color: #8B4513;
            margin: 0 0 25px 0;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .counter {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #8B4513;
            font-weight: bold;
        }
        
        .muyu-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .muyu {
            width: 200px;
            height: 200px;
            background-image: url('https://i.ibb.co/S42Vys5Y/removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        
        .muyu:active {
            transform: scale(1.1);
        }
        
        .message {
            position: absolute;
            color: #8B4513;
            font-size: 18px;
            font-weight: bold;
            animation: floatUp 1.5s forwards;
            opacity: 0;
            pointer-events: none;
            text-shadow: 1px 1px 2px white;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
        
        .instructions {
            margin-top: 15px;
            color: #8B4513;
            font-size: 14px;
            font-style: italic;
        }
        
        .achievement {
            margin: 15px auto 0;
            padding: 10px;
            background-color: rgba(139, 69, 19, 0.1);
            border-radius: 5px;
            color: #8B4513;
            font-size: 14px;
            display: none;
            max-width: 90%;
        }
        
        .auto-btn {
            margin: 15px auto 0;
            padding: 10px 15px;
            background-color: rgba(139, 69, 19, 0.2);
            border: 1px solid #8B4513;
            border-radius: 5px;
            color: #8B4513;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }
        
        .auto-btn:hover {
            background-color: rgba(139, 69, 19, 0.3);
        }
        
        .auto-btn.active {
            background-color: rgba(139, 69, 19, 0.4);
            font-weight: bold;
        }
        
        .mute-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(139, 69, 19, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        /* ÂïÜÂ∫óÊ†∑Âºè */
        .shop-btn {
            margin: 10px auto 0;
            padding: 8px 12px;
            background-color: rgba(139, 69, 19, 0.2);
            border: 1px solid #8B4513;
            border-radius: 5px;
            color: #8B4513;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .shop-btn:hover {
            background-color: rgba(139, 69, 19, 0.3);
        }
        
        .shop {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(139, 69, 19, 0.1);
            border-radius: 8px;
        }
        
        .shop-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }
        
        .shop-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
        }
        
        .shop-item-info {
            flex: 1;
            text-align: left;
        }
        
        .shop-item-name {
            font-weight: bold;
            color: #8B4513;
        }
        
        .shop-item-price {
            font-size: 12px;
            color: #8B4513;
        }
        
        .shop-item-btn {
            padding: 5px 10px;
            background-color: rgba(139, 69, 19, 0.3);
            border: none;
            border-radius: 3px;
            color: #8B4513;
            font-size: 12px;
            cursor: pointer;
        }
        
        .shop-item-btn.unlocked {
            background-color: rgba(0, 128, 0, 0.3);
            color: green;
        }
        
        .shop-item-btn.equipped {
            background-color: rgba(139, 69, 19, 0.7);
            color: white;
        }
        
        .close-shop {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: rgba(139, 69, 19, 0.2);
            border: 1px solid #8B4513;
            border-radius: 3px;
            color: #8B4513;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="mute-btn" id="muteBtn">üîä</button>
        <h1>Êï≤Êú®È±ºÁßØÂäüÂæ∑</h1>
        <div class="counter">ÂäüÂæ∑: <span id="count">0</span></div>
        
        <div class="muyu-container">
            <div class="muyu" id="muyu"></div>
        </div>
        
        <button class="auto-btn" id="autoBtn">Ëá™Âä®ÁßØÂæ∑ (0.5Áßí/Ê¨°)</button>
        <button class="shop-btn" id="shopBtn">ÂäüÂæ∑ÂïÜÂ∫ó</button>
        
        <div class="shop" id="shop">
            <div class="shop-item">
                <img src="https://i.ibb.co/S42Vys5Y/removebg-preview.png" alt="ÈªòËÆ§Êú®È±º">
                <div class="shop-item-info">
                    <div class="shop-item-name">ÈªòËÆ§Êú®È±º</div>
                    <div class="shop-item-price">ÈúÄË¶ÅÂäüÂæ∑: 0</div>
                </div>
                <button class="shop-item-btn equipped" data-skin="default">Â∑≤Ë£ÖÂ§á</button>
            </div>
            
            <div class="shop-item">
                <img src="https://i.ibb.co/VWhxZ4Ly/gold-muyu.png" alt="ÈªÑÈáëÊú®È±º">
                <div class="shop-item-info">
                    <div class="shop-item-name">ÈªÑÈáëÊú®È±º</div>
                    <div class="shop-item-price">ÈúÄË¶ÅÂäüÂæ∑: 50</div>
                </div>
                <button class="shop-item-btn" data-skin="gold" data-price="50">Ë¥≠‰π∞</button>
            </div>
            
            <div class="shop-item">
                <img src="https://i.ibb.co/3m6NCGN0/diamond-muyu.png" alt="ÈíªÁü≥Êú®È±º">
                <div class="shop-item-info">
                    <div class="shop-item-name">ÈíªÁü≥Êú®È±º</div>
                    <div class="shop-item-price">ÈúÄË¶ÅÂäüÂæ∑: 500</div>
                </div>
                <button class="shop-item-btn" data-skin="diamond" data-price="500">Ë¥≠‰π∞</button>
            </div>
            
            <div class="shop-item">
                <img src="https://i.ibb.co/Cpn8r2w2/jade-muyu.png" alt="Áø°Áø†Êú®È±º">
                <div class="shop-item-info">
                    <div class="shop-item-name">Áø°Áø†Êú®È±º</div>
                    <div class="shop-item-price">ÈúÄË¶ÅÂäüÂæ∑: 1250</div>
                </div>
                <button class="shop-item-btn" data-skin="jade" data-price="1250">Ë¥≠‰π∞</button>
            </div>
            
            <button class="close-shop" id="closeShop">ÂÖ≥Èó≠ÂïÜÂ∫ó</button>
        </div>
        
        <div class="achievement" id="achievement"></div>
        <p class="instructions">ÁÇπÂáªÊú®È±ºÁßØÊîíÂäüÂæ∑ÔºåÂäüÂæ∑Êó†Èáè</p>
    </div>

    <!-- ÂàõÂª∫Â§ö‰∏™Èü≥È¢ëÂÖÉÁ¥†Â§áÁî® -->
    <audio id="sound1" src="https://raw.githubusercontent.com/IAmRobloxWHY/Sound/main/muyu.mp3" preload="auto"></audio>
    <audio id="sound2" src="https://raw.githubusercontent.com/IAmRobloxWHY/Sound/main/muyu.mp3" preload="auto"></audio>
    <audio id="sound3" src="https://raw.githubusercontent.com/IAmRobloxWHY/Sound/main/muyu.mp3" preload="auto"></audio>

    <script>
        const muyu = document.getElementById('muyu');
        const countElement = document.getElementById('count');
        const achievementElement = document.getElementById('achievement');
        const autoBtn = document.getElementById('autoBtn');
        const muteBtn = document.getElementById('muteBtn');
        const shopBtn = document.getElementById('shopBtn');
        const shop = document.getElementById('shop');
        const closeShop = document.getElementById('closeShop');
        let count = 0;
        let autoInterval = null;
        let isAutoActive = false;
        let lastSaveTime = 0;
        let isMuted = false;
        
        // Êú®È±ºÁöÆËÇ§ÈÖçÁΩÆ
        const skins = {
            default: 'https://i.ibb.co/S42Vys5Y/removebg-preview.png',
            gold: 'https://i.ibb.co/VWhxZ4Ly/gold-muyu.png',
            diamond: 'https://i.ibb.co/3m6NCGN0/diamond-muyu.png',
            jade: 'https://i.ibb.co/Cpn8r2w2/jade-muyu.png'
        };
        
        // ÂàùÂßãÂåñÊó∂Âä†ËΩΩ‰øùÂ≠òÁöÑÊï∞ÊçÆ
        function loadMerit() {
            const savedCount = localStorage.getItem('meritCount');
            if (savedCount) {
                count = parseInt(savedCount);
                countElement.textContent = count;
            }
            
            const savedMute = localStorage.getItem('isMuted');
            if (savedMute === 'true') {
                isMuted = true;
                muteBtn.textContent = 'üîá';
            }
            
            const savedSkin = localStorage.getItem('currentSkin') || 'default';
            equipSkin(savedSkin);
            updateShopButtons();
            
            // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÊòæÁ§∫Ëá™Âä®ÊåâÈíÆ
            if (count >= 500) {
                autoBtn.style.display = 'block';
                // ÊÅ¢Â§çËá™Âä®ÊåâÈíÆÊñáÊú¨Áä∂ÊÄÅ
                autoBtn.textContent = count >= 1500 ? 'Ëá™Âä®ÁßØÂæ∑ (0.5Áßí/‰∫åÊ¨°)' : 'Ëá™Âä®ÁßØÂæ∑ (0.5Áßí/Ê¨°)';
            }
        }
        
        // Ëá™Âä®‰øùÂ≠òÊï∞ÊçÆ
        function autoSaveMerit() {
            const now = Date.now();
            if (now - lastSaveTime > 1000) {
                localStorage.setItem('meritCount', count.toString());
                localStorage.setItem('isMuted', isMuted.toString());
                lastSaveTime = now;
            }
        }
        
        // Ë£ÖÂ§áÁöÆËÇ§
        function equipSkin(skinType) {
            if (skinType === 'default' || count >= getSkinPrice(skinType)) {
                muyu.style.backgroundImage = `url('${skins[skinType]}')`;
                localStorage.setItem('currentSkin', skinType);
                return true;
            }
            return false;
        }
        
        // Ëé∑ÂèñÁöÆËÇ§‰ª∑Ê†º
        function getSkinPrice(skinType) {
            const prices = {
                gold: 50,
                diamond: 500,
                jade: 1250
            };
            return prices[skinType] || 0;
        }
        
        // Êõ¥Êñ∞ÂïÜÂ∫óÊåâÈíÆÁä∂ÊÄÅ
        function updateShopButtons() {
            const buttons = document.querySelectorAll('.shop-item-btn');
            const currentSkin = localStorage.getItem('currentSkin') || 'default';
            
            buttons.forEach(btn => {
                const skin = btn.dataset.skin;
                const price = parseInt(btn.dataset.price) || 0;
                
                btn.classList.remove('unlocked', 'equipped');
                
                if (skin === currentSkin) {
                    btn.textContent = 'Â∑≤Ë£ÖÂ§á';
                    btn.classList.add('equipped');
                } else if (skin === 'default' || count >= price) {
                    btn.textContent = 'Ë£ÖÂ§á';
                    btn.classList.add('unlocked');
                } else {
                    btn.textContent = 'Ë¥≠‰π∞';
                }
            });
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ËØªÂèñÊï∞ÊçÆ
        window.addEventListener('load', loadMerit);
        
        // È°µÈù¢ÂÖ≥Èó≠Ââç‰øùÂ≠òÊï∞ÊçÆ
        window.addEventListener('beforeunload', autoSaveMerit);
        
        // Èü≥È¢ëÊ±†
        const audioPool = [
            document.getElementById('sound1'),
            document.getElementById('sound2'),
            document.getElementById('sound3')
        ];
        let currentAudioIndex = 0;
        
        // Á°Æ‰øùÈü≥È¢ëËÉΩÊí≠Êîæ
        document.body.addEventListener('click', function initAudio() {
            audioPool.forEach(audio => {
                audio.play().then(() => {
                    audio.pause();
                    audio.currentTime = 0;
                }).catch(e => console.log("Èü≥È¢ëÂàùÂßãÂåñÂ§±Ë¥•:", e));
            });
            document.body.removeEventListener('click', initAudio);
        }, { once: true });
        
        // ÈùôÈü≥ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        muteBtn.addEventListener('click', function() {
            isMuted = !isMuted;
            this.textContent = isMuted ? 'üîá' : 'üîä';
            autoSaveMerit();
        });
        
        // ÂïÜÂ∫óÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        shopBtn.addEventListener('click', function() {
            shop.style.display = 'block';
            updateShopButtons();
        });
        
        // ÂÖ≥Èó≠ÂïÜÂ∫óÊåâÈíÆ
        closeShop.addEventListener('click', function() {
            shop.style.display = 'none';
        });
        
        // ÂïÜÂ∫óÁâ©ÂìÅÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.shop-item-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const skin = this.dataset.skin;
                const price = parseInt(this.dataset.price) || 0;
                
                if (skin === 'default' || count >= price) {
                    if (equipSkin(skin)) {
                        updateShopButtons();
                        autoSaveMerit();
                    }
                } else {
                    showAchievement(`ÈúÄË¶Å${price}ÂäüÂæ∑ÊâçËÉΩËß£ÈîÅ`);
                }
            });
        });
        
        // ÊàêÂ∞±‰ø°ÊÅØ
        const achievements = {
            10: "ÂäüÂæ∑ÂàùÊòæ",
            50: "Â∞èÊúâÂäüÂæ∑",
            100: "ÂäüÂæ∑Êó†Èáè",
            500: "ÂäüÂæ∑ÂúÜÊª° - Ëß£ÈîÅËá™Âä®ÁßØÂæ∑",
            1000: "ÂäüÂæ∑Êàê‰Ωõ",
            1250: "Ëß£ÈîÅÁø°Áø†Êú®È±º",
            1500: "ÂäüÂæ∑Ê∑±Âéö - Ëá™Âä®ÁßØÂæ∑ÊïàÁéáÁøªÂÄç"
        };
        
        // ÁÇπÂáªÊú®È±º
        muyu.addEventListener('click', function() {
            addMerit(1);
        });
        
        // Ëá™Âä®ÁßØÂæ∑ÊåâÈíÆ
        autoBtn.addEventListener('click', function() {
            if (!isAutoActive) {
                isAutoActive = true;
                this.classList.add('active');
                
                // Ê†πÊçÆÂäüÂæ∑Êï∞ÈáèÂÜ≥ÂÆöÊØèÊ¨°Â¢ûÂä†ÁöÑÂäüÂæ∑ÂÄº
                const meritPerTick = count >= 1500 ? 2 : 1;
                this.textContent = `Ëá™Âä®ÁßØÂæ∑ (0.5Áßí/${meritPerTick > 1 ? '‰∫å' : ''}Ê¨°)`;
                
                autoInterval = setInterval(() => {
                    addMerit(meritPerTick);
                }, 500);
            } else {
                isAutoActive = false;
                this.classList.remove('active');
                this.textContent = count >= 1500 ? 'Ëá™Âä®ÁßØÂæ∑ (0.5Áßí/‰∫åÊ¨°)' : 'Ëá™Âä®ÁßØÂæ∑ (0.5Áßí/Ê¨°)';
                clearInterval(autoInterval);
            }
        });
        
        function playSound() {
            if (isMuted) return;
            
            const audio = audioPool[currentAudioIndex];
            currentAudioIndex = (currentAudioIndex + 1) % audioPool.length;
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:", e));
            return audio;
        }
        
        function addMerit(increment = 1) {
            // Êí≠ÊîæÈü≥ÊïàÔºàÊØèÊ¨°Â¢ûÂä†ÂäüÂæ∑ÈÉΩÊí≠ÊîæÔºâ
            playSound();
            
            // Â¢ûÂä†ÂäüÂæ∑ËÆ°Êï∞
            count += increment;
            countElement.textContent = count;
            
            // Ê£ÄÊü•ÊòØÂê¶ËææÂà∞1500ÂäüÂæ∑Âπ∂Ê≠£Âú®Ëá™Âä®ÁßØÂæ∑
            if (count >= 1500 && isAutoActive && increment === 1) {
                // ÈáçÊñ∞ÂêØÂä®Ëá™Âä®ÁßØÂæ∑‰ª•Â∫îÁî®Êñ∞ÈÄüÁéá
                clearInterval(autoInterval);
                autoInterval = setInterval(() => {
                    addMerit(2);
                }, 500);
                autoBtn.textContent = 'Ëá™Âä®ÁßØÂæ∑ (0.5Áßí/‰∫åÊ¨°)';
            }
            
            // Ëá™Âä®‰øùÂ≠ò
            autoSaveMerit();
            
            // Ê£ÄÊü•ÊàêÂ∞±
            if (achievements[count]) {
                showAchievement(achievements[count]);
                
                // ËææÂà∞500ÂäüÂæ∑Êó∂ÊòæÁ§∫Ëá™Âä®ÊåâÈíÆ
                if (count === 500) {
                    autoBtn.style.display = 'block';
                }
            }
            
            // Êõ¥Êñ∞ÂïÜÂ∫óÊåâÈíÆÁä∂ÊÄÅ
            updateShopButtons();
            
            // ÂàõÂª∫ÂäüÂæ∑Â¢ûÂä†ÊñáÂ≠óÔºàÊòæÁ§∫ÂÆûÈôÖÂ¢ûÂä†ÈáèÔºâ
            createMessage(increment);
        }
        
        function createMessage(increment = 1) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = `ÂäüÂæ∑+${increment}`;
            
            const rect = muyu.getBoundingClientRect();
            const x = rect.left + rect.width / 2 + (Math.random() * 50 - 25);
            const y = rect.top + rect.height / 2;
            
            message.style.left = x + 'px';
            message.style.top = y + 'px';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 1500);
        }
        
        function showAchievement(text) {
            achievementElement.textContent = `ËææÊàê: ${text}`;
            achievementElement.style.display = 'block';
            
            setTimeout(() => {
                achievementElement.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
